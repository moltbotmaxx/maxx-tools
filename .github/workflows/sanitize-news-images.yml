name: Sanitize News Images

on:
  workflow_dispatch:
  schedule:
    - cron: '15 */6 * * *'

permissions:
  contents: write

jobs:
  sanitize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sanitize image URLs in daily-tracker news data
        run: node scripts/sanitize-news-images.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add daily-tracker/data.json
          git diff --staged --quiet || git commit -m "chore: sanitize broken news image URLs"
          git push
