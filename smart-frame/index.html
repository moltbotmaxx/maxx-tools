<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxx Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../theme.css">
    <style>
        html,
        body {
            width: 1024px;
            height: 640px;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', var(--font-main);
            display: flex;
            flex-direction: column;
            line-height: 1.4;
        }

        /* ‚îÄ‚îÄ iTunes-Style Top Bar ‚îÄ‚îÄ */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-subtle);
            flex-shrink: 0;
        }

        .topbar__left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .topbar__logo {
            width: 28px;
            height: 28px;
            background: var(--accent-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .topbar__title {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .topbar__right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .topbar__pill {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 3px 10px;
            border-radius: 100px;
            font-size: 0.65rem;
            font-weight: 600;
            background: var(--bg-tertiary);
            color: var(--text-tertiary);
        }

        .topbar__dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-success);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        .topbar__time {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            font-variant-numeric: tabular-nums;
        }

        /* ‚îÄ‚îÄ Bento Grid ‚îÄ‚îÄ */
        .bento {
            display: grid;
            grid-template-columns: 320px 1fr 260px;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 10px 20px 14px;
            flex: 1;
            min-height: 0;
        }

        /* ‚îÄ‚îÄ Card Base ‚îÄ‚îÄ */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card__header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 14px 8px;
        }

        .card__icon {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .card__title {
            font-size: 0.72rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .card__badge {
            margin-left: auto;
            font-size: 0.6rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 100px;
            background: var(--bg-tertiary);
            color: var(--text-tertiary);
        }

        .card__body {
            flex: 1;
            padding: 0 14px 12px;
            min-height: 0;
        }

        /* ‚ïê‚ïê‚ïê WEATHER CARD ‚ïê‚ïê‚ïê */
        .card-weather {
            grid-row: 1 / 3;
            position: relative;
        }

        .card-weather .card__header {
            position: relative;
            z-index: 2;
        }

        .card-weather .card__body {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .weather-bg {
            position: absolute;
            inset: 0;
            z-index: 0;
            border-radius: 16px;
            overflow: hidden;
        }

        .weather-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .weather-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg,
                    rgba(255, 255, 255, 0.15) 0%,
                    rgba(255, 255, 255, 0.05) 30%,
                    rgba(0, 0, 0, 0.4) 70%,
                    rgba(0, 0, 0, 0.7) 100%);
        }

        .weather-hero {
            text-align: center;
            padding: 16px 0 8px;
        }

        .weather-temp {
            font-size: 80px;
            font-weight: 900;
            color: #fff;
            line-height: 0.9;
            letter-spacing: -4px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .weather-desc {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 600;
            margin-top: 4px;
        }

        .weather-chips {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-top: auto;
        }

        .weather-chip {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 10px;
            padding: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .weather-chip__label {
            font-size: 0.55rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 700;
        }

        .weather-chip__value {
            font-size: 0.95rem;
            font-weight: 800;
            color: #fff;
            margin-top: 1px;
        }

        .weather-hourly {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }

        .weather-hour {
            flex: 1;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 6px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .weather-hour__time {
            font-size: 0.55rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        .weather-hour__icon {
            font-size: 18px;
            margin: 2px 0;
        }

        .weather-hour__temp {
            font-size: 0.8rem;
            font-weight: 800;
            color: #fff;
        }

        /* Weather card text overrides for dark bg */
        .card-weather .card__title,
        .card-weather .card__badge {
            color: rgba(255, 255, 255, 0.9);
        }

        .card-weather .card__icon {
            background: rgba(255, 255, 255, 0.15);
        }

        .card-weather .card__badge {
            background: rgba(255, 255, 255, 0.15);
        }

        /* ‚ïê‚ïê‚ïê MOLTBOT CARD ‚ïê‚ïê‚ïê */
        .card-moltbot {}

        .moltbot-inner {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%;
        }

        .moltbot-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .moltbot-avatar {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--accent-primary);
            flex-shrink: 0;
        }

        .moltbot-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .moltbot-name {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .moltbot-model {
            font-size: 0.62rem;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .moltbot-mood {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 5px 10px;
            border-radius: 8px;
            background: rgba(0, 122, 255, 0.08);
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .moltbot-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-top: auto;
        }

        .moltbot-stat {
            background: var(--bg-primary);
            border-radius: 10px;
            padding: 8px 10px;
        }

        .moltbot-stat__label {
            font-size: 0.55rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: var(--text-tertiary);
        }

        .moltbot-stat__value {
            font-size: 0.85rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-top: 1px;
        }

        .moltbot-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 4px;
        }

        .moltbot-bar__fill {
            height: 100%;
            border-radius: 2px;
            background: var(--accent-primary);
            transition: width 0.5s ease;
        }

        /* ‚ïê‚ïê‚ïê INSTAGRAM CARD ‚ïê‚ïê‚ïê */
        .card-instagram {}

        .ig-inner {
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
        }

        .ig-handle {
            font-size: 0.82rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .ig-followers {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .ig-followers__count {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text-primary);
            letter-spacing: -1px;
        }

        .ig-followers__growth {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--accent-success);
        }

        .ig-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-top: auto;
        }

        .ig-metric {
            background: var(--bg-primary);
            border-radius: 10px;
            padding: 8px 10px;
        }

        .ig-metric__label {
            font-size: 0.55rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: var(--text-tertiary);
        }

        .ig-metric__value {
            font-size: 0.82rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-top: 1px;
        }

        .ig-post-preview {
            margin-top: 6px;
            border-radius: 10px;
            overflow: hidden;
            height: 80px;
            background: var(--bg-tertiary);
        }

        .ig-post-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ‚ïê‚ïê‚ïê NEWS CARD ‚ïê‚ïê‚ïê */
        .card-news {
            grid-column: 2;
        }

        .news-inner {
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
        }

        .news-featured {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .news-featured__image {
            width: 100px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
            background: var(--bg-tertiary);
        }

        .news-featured__image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .news-featured__content {
            flex: 1;
            min-width: 0;
        }

        .news-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 100px;
            font-size: 0.55rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: rgba(0, 122, 255, 0.1);
            color: var(--accent-primary);
            margin-bottom: 4px;
        }

        .news-headline {
            font-size: 0.78rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.35;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-source {
            font-size: 0.62rem;
            color: var(--text-tertiary);
            margin-top: 4px;
        }

        .news-secondary {
            display: flex;
            flex-direction: column;
            gap: 0;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border-subtle);
        }

        .news-sec-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            background: var(--bg-primary);
        }

        .news-sec-item+.news-sec-item {
            border-top: 1px solid var(--border-subtle);
        }

        .news-sec-item__dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--accent-primary);
            flex-shrink: 0;
        }

        .news-sec-item__text {
            font-size: 0.68rem;
            font-weight: 600;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .news-sec-item__badge {
            margin-left: auto;
            font-size: 0.55rem;
            font-weight: 700;
            padding: 1px 6px;
            border-radius: 100px;
            background: rgba(52, 199, 89, 0.1);
            color: var(--accent-success);
            flex-shrink: 0;
        }

        /* ‚ïê‚ïê‚ïê BOTTOM BAR ‚ïê‚ïê‚ïê */
        .bottombar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 20px 8px;
            flex-shrink: 0;
        }

        .bottombar__left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bottombar__channels {
            display: flex;
            gap: 4px;
        }

        .channel-dot {
            display: flex;
            align-items: center;
            gap: 3px;
            padding: 2px 8px;
            border-radius: 100px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            font-size: 0.6rem;
            font-weight: 600;
            color: var(--text-tertiary);
        }

        .channel-dot__indicator {
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }

        .channel-dot__indicator--on {
            background: var(--accent-success);
        }

        .bottombar__id {
            font-size: 0.6rem;
            color: var(--text-muted);
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>

    <script>
        const BASE = './';

        async function loadJSON(file) {
            try {
                const res = await fetch(BASE + file + '?t=' + Date.now(), { cache: 'no-store' });
                if (!res.ok) throw new Error(res.status);
                return await res.json();
            } catch (e) {
                console.warn('Failed to load ' + file, e);
                return null;
            }
        }

        function setText(id, text) {
            const el = document.getElementById(id);
            if (el) el.textContent = text;
        }

        function setImg(id, src) {
            const el = document.getElementById(id);
            if (el && src) el.src = src;
        }

        async function updateWeather() {
            const d = await loadJSON('weather.json');
            if (!d || !d.weather) return;
            const w = d.weather;

            setText('weather-temp', w.temp_c);
            setText('weather-desc', w.condition);
            setText('weather-wind', w.wind_kmh + ' km/h');
            setText('weather-humidity', w.humidity + '%');
            setText('weather-uv', w.uv_index);
            setText('weather-time', w.last_updated);
            setImg('weather-bg-img', w.bg_image);

            // Update icon in card header
            const iconEl = document.querySelector('.card-weather .card__icon');
            if (iconEl && w.icon) iconEl.textContent = w.icon;

            // Hourly
            const hourlyEl = document.getElementById('weather-hourly');
            if (hourlyEl && w.hourly_forecast) {
                hourlyEl.innerHTML = w.hourly_forecast.map(h => `
                    <div class="weather-hour">
                        <div class="weather-hour__time">${h.time}</div>
                        <div class="weather-hour__icon">${h.icon}</div>
                        <div class="weather-hour__temp">${h.temp}¬∞</div>
                    </div>
                `).join('');
            }
        }

        async function updateMoltbot() {
            const d = await loadJSON('moltbot.json');
            const d2 = await loadJSON('data.json');
            if (!d || !d.moltbot) return;
            const m = d.moltbot;

            setText('moltbot-name', d2?.maxx_status?.label || 'Maxx Moltbot');
            setText('moltbot-model', m.system?.current_model || '‚Äî');
            setText('moltbot-mood', m.state?.system_mood || '‚Äî');
            setText('moltbot-context', m.system?.context_usage || '‚Äî');
            setText('moltbot-tokens', m.system?.token_usage_daily || '‚Äî');
            setText('moltbot-goals', m.operations?.daily_goal_progress || '‚Äî');
            setText('moltbot-eta', m.operations?.next_post_eta || '‚Äî');
            setText('moltbot-logic', m.state?.logic_mode || '‚Äî');

            // Context bar
            const bar = document.getElementById('moltbot-context-bar');
            if (bar) {
                const pct = parseInt(m.system?.context_usage) || 0;
                bar.style.width = pct + '%';
            }
        }

        async function updateInstagram() {
            const d = await loadJSON('instagram.json');
            if (!d || !d.instagram) return;
            const ig = d.instagram;

            setText('ig-handle', ig.username);
            setText('ig-followers', ig.followers);
            setText('ig-growth', ig.growth);
            setText('ig-posts', ig.posts);
            setText('ig-engagement', ig.engagement_rate);

            if (d.openclaws?.last_post_cdn_url) {
                setImg('ig-last-post', d.openclaws.last_post_cdn_url);
            }
        }

        async function updateNews() {
            const d = await loadJSON('news.json');
            if (!d || !d.news) return;
            const n = d.news;

            setText('news-tag', n.featured?.tag || 'News');
            setText('news-headline', n.featured?.headline || '‚Äî');
            setText('news-source', n.featured?.source || '‚Äî');
            if (n.featured?.image_url) setImg('news-img', n.featured.image_url);

            const secEl = document.getElementById('news-secondary');
            if (secEl) {
                const items = [n.secondary_1, n.secondary_2].filter(Boolean);
                secEl.innerHTML = items.map(s => `
                    <div class="news-sec-item">
                        <div class="news-sec-item__dot"></div>
                        <span class="news-sec-item__text">${s.headline}</span>
                        <span class="news-sec-item__badge">${s.time || 'New'}</span>
                    </div>
                `).join('');
            }
        }

        function updateClock() {
            const now = new Date();
            const h = now.getHours().toString().padStart(2, '0');
            const m = now.getMinutes().toString().padStart(2, '0');
            setText('topbar-time', h + ':' + m);
        }

        async function updateMeta() {
            const d = await loadJSON('data.json');
            if (!d || !d.maxx_status) return;
            const s = d.maxx_status;

            setText('topbar-date', s.date);
            setText('frame-id', 'FID:' + (s.frame_id || '‚Äî'));
        }

        async function loadAll() {
            await Promise.all([
                updateWeather(),
                updateMoltbot(),
                updateInstagram(),
                updateNews(),
                updateMeta()
            ]);
            updateClock();
        }

        loadAll();
        setInterval(loadAll, 30 * 60 * 1000);
        setInterval(updateClock, 30000);
    </script>

</body>

</html>
